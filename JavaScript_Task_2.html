<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task 2</title>
</head>
<body>
    <script>
       
        let firstObject = {Principal: 2500, time: 1.8};
        let secondObject = {Principal: 1000, time: 5};
        let thirdObject = {Principal: 3000, time: 1};
        let forthObject = {Principal: 2000, time: 3}

        let data = [firstObject, secondObject, thirdObject, forthObject];
        
        let interestData = []

        function interestCalculator (myArray) {
            for (myArray of data) {
                
                if (myArray.Principal >= 2500 && myArray.time < 3 ) {
                    let rate = 3;  
                    let calInterest = (myArray.Principal * rate * myArray.time)/100;  
                    myArray.interest = calInterest;
                    interestData.push(myArray);
                } else if (myArray.Principal >= 2500 && myArray.time >= 3) {
                    let rate = 4;
                    let calInterest = (myArray.Principal * rate * myArray.time)/100;  
                    myArray.interest = calInterest;
                    interestData.push(myArray);
                } else if (myArray.Principal < 2500 || myArray.time <= 1) {
                    let rate = 2;
                    let calInterest = (myArray.Principal * rate * myArray.time)/100;  
                    myArray.interest = calInterest;
                    interestData.push(myArray);
                } else {
                    let rate = 1;
                    let calInterest = (myArray.Principal * rate * myArray.time)/100;  
                    myArray.interest = calInterest;
                    interestData.push(myArray);
                }
             } 
 
            console.log(interestData)
            return interestData;
        }

        interestCalculator(data);
        

    </script>
</body>
</html>
